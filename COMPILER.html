<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>MindAR Target Compiler</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    .status { margin-top: 20px; font-weight: bold; color: #333; }
    .file-input { margin: 20px 0; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
    #download-link { display: none; margin-top: 20px; font-size: 1.2rem; color: #007bff; text-decoration: underline; cursor: pointer;}
  </style>
  <script src='https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('file-input');
      const startBtn = document.getElementById('start-btn');
      const status = document.getElementById('status');
      const downloadLink = document.getElementById('download-link');

      startBtn.addEventListener('click', async () => {
        if (input.files.length === 0) {
          status.innerText = 'Please select images first.';
          return;
        }

        startBtn.disabled = true;
        status.innerText = 'Compiling... This may take a while.';

        try {
          // 画像ファイルの読み込み
          const files = Array.from(input.files);
          
          // ファイル名順または選択順でソート（重要: Episode1 -> index 0, Episode2 -> index 1...となるように）
          // ユーザーには「Episode1.jpg, Episode2.jpg... の順で選択するか、名前順になるように」と注意を促す
          files.sort((a, b) => {
             // 数字を含んだファイル名のソート (Natural Sort)
             return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
          });

          console.log('Files to compile:', files.map(f => f.name));
          status.innerText = Preparing  images...;

          const images = [];
          for (const file of files) {
            await new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => {
                images.push(img);
                resolve();
              };
              img.onerror = reject;
              img.src = URL.createObjectURL(file);
            });
          }

          const compiler = new window.MINDAR.IMAGE.Compiler();
          await compiler.compileImageTargets(images, (progress) => {
            status.innerText = Compiling: %;
          });

          const exportedBuffer = await compiler.exportData();
          const blob = new Blob([exportedBuffer]);
          const url = URL.createObjectURL(blob);
          
          downloadLink.href = url;
          downloadLink.download = 'targets.mind';
          downloadLink.style.display = 'block';
          downloadLink.innerText = 'Download targets.mind';
          status.innerText = 'Compilation Complete! Download the file and replace assets/targets.mind';

        } catch (error) {
          console.error(error);
          status.innerText = 'Error: ' + error.message;
          startBtn.disabled = false;
        }
      });
    });
  </script>
</head>
<body>
  <div class='container'>
    <h1>MindAR Target Compile Tool</h1>
    <p>Select all LayerA images (Episode1.jpg to Episode10.jpg).</p>
    <p>Wait for compilation, then download <code>targets.mind</code>.</p>
    
    <div class='file-input'>
      <input type='file' id='file-input' multiple accept='image/jpeg, image/png'>
    </div>
    
    <button id='start-btn'>Start Compilation</button>
    
    <div class='status' id='status'></div>
    <a id='download-link'></a>
  </div>
</body>
</html>
