<html>
<head>

    <!-- A-Frame と MindAR -->
    <script src='https://aframe.io/releases/1.5.0/aframe.min.js'></script>

    <style>
        :root {
            --accent-green: rgba(0, 255, 170, 1);
            --accent-green-dim: rgba(0, 255, 170, 0.3);
            --text-primary: rgba(255, 255, 255, 0.92);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --bg-dark: #0a0a0a;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'serif';
            touch-action: none; /* タッチの干渉を防ぐ */
        }
        
        /* ========================================
           環境パーティクルシステム（花びら・光の粒子）
           ======================================== */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }
        
        /* ========================================
           タッチリップルエフェクト
           ======================================== */
        #ripple-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 550;
            overflow: hidden;
        }
        
        .touch-ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: transparent;
            border: 1.5px solid rgba(0, 255, 170, 0.6);
            transform: translate(-50%, -50%) scale(0);
            animation: rippleExpand 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        .touch-ripple::before,
        .touch-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            animation: rippleInner 1.5s ease-out forwards;
        }
        
        .touch-ripple::after {
            animation-delay: 0.1s;
            border-color: rgba(0, 255, 170, 0.25);
        }
        
        @keyframes rippleExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(20);
                opacity: 0;
            }
        }
        
        @keyframes rippleInner {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
            }
        }
        
        /* ========================================
           環境エフェクト（霧・光線）
           ======================================== */
        #environment-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 400;
            overflow: hidden;
        }
        
        /* 漂う霧レイヤー */
        .mist-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 80%, rgba(0, 255, 170, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse 100% 60% at 50% 100%, rgba(0, 200, 150, 0.05) 0%, transparent 40%);
            animation: mistDrift 20s ease-in-out infinite;
            will-change: transform;
        }
        
        @keyframes mistDrift {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(3%, -2%) rotate(0.5deg);
            }
            50% {
                transform: translate(-2%, 3%) rotate(-0.5deg);
            }
            75% {
                transform: translate(2%, 1%) rotate(0.3deg);
            }
        }
        
        /* 上部から差し込む光線 */
        .light-rays {
            position: absolute;
            top: -20%;
            left: 0;
            width: 100%;
            height: 70%;
            background: 
                linear-gradient(175deg, rgba(255, 255, 255, 0.02) 0%, transparent 60%),
                linear-gradient(165deg, rgba(0, 255, 170, 0.015) 0%, transparent 50%);
            opacity: 0.6;
            animation: raysPulse 8s ease-in-out infinite;
        }
        
        @keyframes raysPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        
        /* ========================================
           エピソード進行インジケーター
           ======================================== */
        #episode-indicator {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1500;
            padding: 15px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: auto;
        }
        
        .episode-seed {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            position: relative;
        }
        
        .episode-seed::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 170, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease;
        }
        
        .episode-seed.viewed {
            background: radial-gradient(circle, rgba(0, 255, 170, 0.6) 0%, rgba(0, 200, 140, 0.3) 100%);
            border-color: rgba(0, 255, 170, 0.6);
            box-shadow: 0 0 12px rgba(0, 255, 170, 0.4);
        }
        
        .episode-seed.viewed::before {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .episode-seed.current {
            transform: scale(1.3);
            background: radial-gradient(circle, rgba(0, 255, 170, 1) 0%, rgba(0, 200, 140, 0.6) 100%);
            border-color: rgba(0, 255, 170, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.7);
            animation: seedPulse 2s infinite ease-in-out;
        }
        
        @keyframes seedPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 170, 0.5); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 170, 0.9); }
        }
        
        .episode-seed-label {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }
        
        .episode-seed:hover .episode-seed-label {
            opacity: 1;
        }
        
        /* ========================================
           サウンドコントロール
           ======================================== */
        #sound-control {
            position: fixed;
            left: 15px;
            bottom: 25px;
            z-index: 1500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        #sound-control:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 255, 170, 0.3);
        }
        
        #sound-control svg {
            width: 18px;
            height: 18px;
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }
        
        #sound-control.active svg {
            fill: rgba(0, 255, 170, 0.9);
        }
        
        #sound-control span {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.1em;
        }
        
        /* ========================================
           シアターモード（没入モード）
           ======================================== */
        #theater-mode-btn {
            position: fixed;
            left: 15px;
            bottom: 75px;
            z-index: 1500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        #theater-mode-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 255, 170, 0.3);
        }
        
        #theater-mode-btn svg {
            width: 18px;
            height: 18px;
            fill: rgba(255, 255, 255, 0.7);
        }
        
        #theater-mode-btn.active svg {
            fill: rgba(0, 255, 170, 0.9);
        }
        
        #theater-mode-btn span {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.1em;
        }
        
        /* シアターモード時のオーバーレイ詩 */
        #theater-poem {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 450;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        #theater-poem.visible {
            opacity: 1;
        }
        
        .poem-text {
            font-size: 1.0rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.3em;
            line-height: 2.5;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            max-width: 80%;
            font-weight: 300;
        }
        
        .poem-text .char {
            display: inline-block;
            opacity: 0;
            animation: charFadeIn 0.8s ease forwards;
        }

        @keyframes charFadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* ========================================
           全画面オーバーレイ（スキャンガイドとUIコンテナ）
           ======================================== */
        #ui-overlay {
            position: absolute; top: 0; left: 0; 
            width: 100%; 
            height: 100vh; /* フォールバック */
            height: 100dvh; /* モバイルブラウザのアドレスバー対策 */
            pointer-events: none; z-index: 1000;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        /* スキャン用ガイド（パーティクルと蔦アニメーションを含むコンテナ） */
        #scanning-guide-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 400px; aspect-ratio: 1;
            pointer-events: none;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.8s ease;
        }
        #scanning-guide-container.visible { opacity: 1; }

        /* ガイド本体 */
        #scanning-guide {
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        
        /* スキャンガイド内の蔦アニメーション */
        .scan-loading-garden {
            position: absolute;
            width: 140px; height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .scan-loading-garden .circle {
            position: absolute;
            border-radius: 50%;
            border: 1.5px solid rgba(0, 255, 170, 0.25);
            animation: breathe 4s ease-in-out infinite;
        }
        .scan-loading-garden .circle:nth-child(1) {
            width: 30px; height: 30px;
            animation-delay: 0s;
            border-color: rgba(0, 255, 170, 0.4);
        }
        .scan-loading-garden .circle:nth-child(2) {
            width: 60px; height: 60px;
            animation-delay: 0.6s;
            border-color: rgba(0, 255, 170, 0.35);
        }
        .scan-loading-garden .circle:nth-child(3) {
            width: 90px; height: 90px;
            animation-delay: 1.2s;
            border-color: rgba(0, 255, 170, 0.3);
        }
        .scan-loading-garden .circle:nth-child(4) {
            width: 120px; height: 120px;
            animation-delay: 1.8s;
            border-color: rgba(0, 255, 170, 0.25);
        }
        .scan-loading-garden .circle:nth-child(5) {
            width: 140px; height: 140px;
            animation-delay: 2.4s;
            border-color: rgba(0, 255, 170, 0.2);
        }

        /* 枠外に漂う象徴的な光の粒子（有機的・詩的） */
        .symbol-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(3px) drop-shadow(0 0 8px currentColor);
            will-change: transform, opacity;
        }

        /* 各粒子の個性：色・サイズ・配置・動きを緻密に設計 */
        .p1 { 
            width: 12px; height: 12px; 
            background: radial-gradient(circle, rgba(180, 255, 220, 1) 0%, rgba(100, 255, 200, 0.4) 60%, transparent 100%);
            color: rgba(180, 255, 220, 0.8);
            top: -35%; left: 8%; 
            animation: floatOrganic1 7s infinite ease-in-out; 
        }
        .p2 { 
            width: 7px; height: 7px; 
            background: radial-gradient(circle, rgba(255, 255, 255, 0.95) 0%, rgba(200, 240, 255, 0.3) 60%, transparent 100%);
            color: rgba(255, 255, 255, 0.6);
            top: -20%; right: -28%; 
            animation: floatOrganic2 8.5s infinite ease-in-out 1s; 
        }
        .p3 { 
            width: 15px; height: 15px; 
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(220, 255, 240, 0.35) 60%, transparent 100%);
            color: rgba(255, 255, 255, 0.7);
            bottom: -45%; left: -18%; 
            animation: floatOrganic3 9s infinite ease-in-out 0.5s; 
        }
        .p4 { 
            width: 5px; height: 5px; 
            background: radial-gradient(circle, rgba(200, 255, 200, 1) 0%, rgba(150, 255, 180, 0.4) 60%, transparent 100%);
            color: rgba(200, 255, 200, 0.8);
            bottom: 18%; right: -42%; 
            animation: floatOrganic4 6.5s infinite ease-in-out 2.2s; 
        }
        .p5 { 
            width: 9px; height: 9px; 
            background: radial-gradient(circle, rgba(255, 255, 255, 0.88) 0%, rgba(240, 255, 255, 0.3) 60%, transparent 100%);
            color: rgba(255, 255, 255, 0.65);
            top: 115%; left: 48%; 
            animation: floatOrganic2 7.8s infinite ease-in-out 2.8s; 
        }
        .p6 { 
            width: 6px; height: 6px; 
            background: radial-gradient(circle, rgba(220, 255, 255, 0.92) 0%, rgba(180, 240, 255, 0.35) 60%, transparent 100%);
            color: rgba(220, 255, 255, 0.7);
            top: 42%; left: -55%; 
            animation: floatOrganic1 6.2s infinite ease-in-out 3.5s; 
        }

        /* 有機的な浮遊アニメーション（呼吸と漂い） */
        @keyframes floatOrganic1 {
            0%, 100% { 
                transform: translate(0, 0) scale(0.85); 
                opacity: 0.3; 
            }
            25% { 
                transform: translate(12px, -18px) scale(1.15); 
                opacity: 0.85; 
            }
            50% { 
                transform: translate(18px, -8px) scale(0.95); 
                opacity: 0.5; 
            }
            75% { 
                transform: translate(8px, 12px) scale(1.25); 
                opacity: 0.95; 
            }
        }
        @keyframes floatOrganic2 {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg); 
                opacity: 0.4; 
            }
            30% { 
                transform: translate(-15px, 22px) scale(0.8) rotate(8deg); 
                opacity: 0.9; 
            }
            60% { 
                transform: translate(-8px, 5px) scale(1.2) rotate(-5deg); 
                opacity: 0.55; 
            }
            85% { 
                transform: translate(5px, 18px) scale(0.95) rotate(3deg); 
                opacity: 0.75; 
            }
        }
        @keyframes floatOrganic3 {
            0%, 100% { 
                transform: translate(0, 0) scale(0.9); 
                opacity: 0.25; 
            }
            20% { 
                transform: translate(22px, 8px) scale(1.3); 
                opacity: 0.75; 
            }
            45% { 
                transform: translate(15px, -12px) scale(1.05); 
                opacity: 0.9; 
            }
            70% { 
                transform: translate(5px, 15px) scale(1.2); 
                opacity: 0.45; 
            }
        }
        @keyframes floatOrganic4 {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg); 
                opacity: 0.5; 
            }
            35% { 
                transform: translate(-12px, -20px) scale(1.35) rotate(-10deg); 
                opacity: 0.2; 
            }
            65% { 
                transform: translate(-18px, -8px) scale(0.85) rotate(5deg); 
                opacity: 0.85; 
            }
        }

        /* 有機的な呼吸するフレーム（より滑らかに） */
        #scanning-guide::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 55%, rgba(255, 255, 255, 0.03) 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
            animation: breatheSoft 5s infinite ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* 四隅の装飾（より有機的に脈動） */
        #scanning-guide .corner {
            position: absolute;
            width: 45px; height: 45px;
            border-color: rgba(0, 255, 170, 0.65);
            border-style: solid;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cornerPulse 3s infinite ease-in-out;
        }
        #scanning-guide .corner-tl { top: 0; left: 0; border-width: 2px 0 0 2px; border-radius: 12px 0 0 0; animation-delay: 0s; }
        #scanning-guide .corner-tr { top: 0; right: 0; border-width: 2px 2px 0 0; border-radius: 0 12px 0 0; animation-delay: 0.75s; }
        #scanning-guide .corner-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; border-radius: 0 0 0 12px; animation-delay: 1.5s; }
        #scanning-guide .corner-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; border-radius: 0 0 12px 0; animation-delay: 2.25s; }

        @keyframes cornerPulse {
            0%, 100% { 
                opacity: 0.5; 
                transform: scale(1); 
                filter: drop-shadow(0 0 4px rgba(0, 255, 170, 0.3));
            }
            50% { 
                opacity: 1; 
                transform: scale(1.08); 
                filter: drop-shadow(0 0 12px rgba(0, 255, 170, 0.7));
            }
        }

        @keyframes breatheSoft {
            0%, 100% { 
                transform: scale(0.97); 
                opacity: 0.4; 
                box-shadow: 0 0 20px rgba(0,255,170,0.08); 
            }
            50% { 
                transform: scale(1.03); 
                opacity: 0.7; 
                box-shadow: 0 0 45px rgba(0,255,170,0.25); 
            }
        }

        #scanning-guide.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* ガイドテキスト（ローディング完了後に表示） */
        .scanning-guide-text {
            position: absolute; 
            bottom: -60px; 
            left: 50%; 
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.85); 
            font-size: 0.88rem; 
            letter-spacing: 0.25em;
            text-shadow: 0 0 12px rgba(0,0,0,0.9), 0 2px 4px rgba(0,0,0,0.6);
            font-family: 'Yu Mincho', serif;
            white-space: nowrap;
            opacity: 0;
            animation: fadeInText 1.2s ease-out 0.3s forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* ミストエフェクト（より詩的に） */
        .scan-mist {
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,255,170,0.08) 0%, transparent 65%);
            opacity: 0.4;
            animation: mistBreath 4.5s infinite ease-in-out;
        }
        @keyframes mistBreath {
            0%, 100% { 
                transform: scale(0.85) rotate(0deg); 
                opacity: 0.25; 
            }
            33% { 
                transform: scale(1.15) rotate(2deg); 
                opacity: 0.5; 
            }
            66% { 
                transform: scale(0.95) rotate(-1deg); 
                opacity: 0.15; 
            }
        }

        /* 世界観フィルター（ヴィネット + ノイズ） */
        .world-filter {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.4) 120%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

                        : type === 'light'

                if (this.needsPermission) {

                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission === 'granted') {
                            this.startListening();
                            return true;
                        }
                    } catch (e) {
                        console.log('Gyro permission error:', e);
                    }
                    return false;
                }
                return true;
            }
            
            startListening() {
                window.addEventListener('deviceorientation', (e) => {
                    this.enabled = true;
                    // beta: 前後の傾き (-180 to 180)
                    // gamma: 左右の傾き (-90 to 90)
                    this.beta = (e.beta || 0) / 180;
                    this.gamma = (e.gamma || 0) / 90;
                    
                    if (this.callback) {
                        this.callback(this.gamma, this.beta);
                    }
                });
            }
        }
        
        // ==========================================
        // シアターモード
        // ==========================================
        class TheaterMode {
            constructor(poemElement) {
                this.poemElement = poemElement;
                this.enabled = false;
                this.currentPoemIndex = 0;
                this.interval = null;
            }
            
            toggle() {
                this.enabled = !this.enabled;
                if (this.enabled) {
                    this.start();
                } else {
                    this.stop();
                }
                return this.enabled;
            }
            
            start() {
                this.showPoem();
                this.interval = setInterval(() => {
                    this.showPoem();
                }, 12000); // 12秒ごとに新しい詩
            }
            
            stop() {
                if (this.interval) {
                    clearInterval(this.interval);
                }
                this.poemElement.classList.remove('visible');
            }
            
            showPoem() {
                const poem = poemFragments[this.currentPoemIndex];
                this.currentPoemIndex = (this.currentPoemIndex + 1) % poemFragments.length;
                
                // 一文字ずつアニメーション
                const textElement = this.poemElement.querySelector('.poem-text');
                textElement.innerHTML = '';
                
                this.poemElement.classList.remove('visible');
                
                setTimeout(() => {
                    let delay = 0;
                    poem.split('').forEach((char, i) => {
                        const span = document.createElement('span');
                        span.className = 'char';
                        span.textContent = char;
                        span.style.animationDelay = delay + 'ms';
                        textElement.appendChild(span);
                        delay += 80;
                    });
                    
                    this.poemElement.classList.add('visible');
                    
                    // フェードアウト
                    setTimeout(() => {
                        if (this.enabled) {
                            this.poemElement.classList.remove('visible');
                        }
                    }, 9000);
                }, 500);
            }
        }
        
        // ==========================================
        // アンビエントサウンド
        // ==========================================
        class AmbientSound {
            constructor() {
                this.audioContext = null;
                this.enabled = false;
                this.nodes = {};
            }
            
            init() {
                if (this.audioContext) return;
                
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // マスターボリューム
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0.15;
                this.masterGain.connect(this.audioContext.destination);
                
                // 雨音風のノイズ
                this.createRainNoise();
                
                // 低周波のドローン
                this.createDrone();
            }
            
            createRainNoise() {
                const bufferSize = 2 * this.audioContext.sampleRate;
                const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                // ピンクノイズ生成（より自然な音）
                let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + white * 0.0555179;
                    b1 = 0.99332 * b1 + white * 0.0750759;
                    b2 = 0.96900 * b2 + white * 0.1538520;
                    b3 = 0.86650 * b3 + white * 0.3104856;
                    b4 = 0.55000 * b4 + white * 0.5329522;
                    b5 = -0.7616 * b5 - white * 0.0168980;
                    output[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.05;
                    b6 = white * 0.115926;
                }
                
                const noise = this.audioContext.createBufferSource();
                noise.buffer = noiseBuffer;
                noise.loop = true;
                
                // フィルター（高周波をカット）
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 400;
                
                const noiseGain = this.audioContext.createGain();
                noiseGain.gain.value = 0.4;
                
                noise.connect(filter);
                filter.connect(noiseGain);
                noiseGain.connect(this.masterGain);
                
                this.nodes.rain = { source: noise, gain: noiseGain };
            }
            
            createDrone() {
                // 低周波のシンプルなドローン
                const osc = this.audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 55; // 低いA音
                
                const osc2 = this.audioContext.createOscillator();
                osc2.type = 'sine';
                osc2.frequency.value = 82.5; // 5度上
                
                const droneGain = this.audioContext.createGain();
                droneGain.gain.value = 0.08;
                
                // LFOでゆらぎを追加
                const lfo = this.audioContext.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.value = 0.1;
                
                const lfoGain = this.audioContext.createGain();
                lfoGain.gain.value = 3;
                
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                
                osc.connect(droneGain);
                osc2.connect(droneGain);
                droneGain.connect(this.masterGain);
                
                this.nodes.drone = { osc, osc2, lfo, gain: droneGain };
            }
            
            toggle() {
                if (!this.audioContext) {
                    this.init();
                }
                
                this.enabled = !this.enabled;
                
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                if (this.enabled) {
                    this.nodes.rain.source.start();
                    this.nodes.drone.osc.start();
                    this.nodes.drone.osc2.start();
                    this.nodes.drone.lfo.start();
                    
                    // フェードイン
                    this.masterGain.gain.linearRampToValueAtTime(0.15, this.audioContext.currentTime + 2);
                } else {
                    // フェードアウト
                    this.masterGain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 1);
                    
                    setTimeout(() => {
                        try {
                            this.nodes.rain.source.stop();
                            this.nodes.drone.osc.stop();
                            this.nodes.drone.osc2.stop();
                            this.nodes.drone.lfo.stop();
                        } catch (e) {}
                        
                        // 再作成のため初期化
                        this.audioContext = null;
                        this.nodes = {};
                    }, 1100);
                }
                
                return this.enabled;
            }
        }

        // ==========================================
        // メイン初期化
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const scanningGuide = document.getElementById('scanning-guide-container');
            const customLoading = document.getElementById('custom-loading');
            const uiTitle = document.querySelector('#ui-title');
            const uiImage = document.querySelector('#ui-image');
            const uiDesc = document.querySelector('#ui-desc');
            const closeBtn = document.querySelector('.close-btn');
            const imageLoading = document.getElementById('image-loading');
            const scene = document.querySelector('a-scene');

            let currentTargetIndex = -1;
            let sceneLoaded = false;
            const preloadedImages = {};
            const viewedEpisodes = new Set();
            
            // インスタレーション機能の初期化
            const particleCanvas = document.getElementById('particle-canvas');
            const particleSystem = new ParticleSystem(particleCanvas);
            particleSystem.animate();
            
            const rippleContainer = document.getElementById('ripple-container');
            const rippleEffect = new RippleEffect(rippleContainer);
            
            const theaterPoem = document.getElementById('theater-poem');
            const theaterMode = new TheaterMode(theaterPoem);
            
            const ambientSound = new AmbientSound();
            
            // ジャイロスコープ
            const mistLayer = document.querySelector('.mist-layer');
            const gyroParallax = new GyroParallax((x, y) => {
                if (mistLayer) {
                    mistLayer.style.transform = `translate(${x * 20}px, ${y * 10}px)`;
                }
                particleSystem.updateGyro(x, y);
            });
            
            // タッチリップル
            document.addEventListener('touchstart', (e) => {
                // ジャイロパーミッションリクエスト（iOS）
                gyroParallax.requestPermission();
                
                // リップル生成
                const touch = e.touches[0];
                rippleEffect.create(touch.clientX, touch.clientY);
            });
            
            document.addEventListener('click', (e) => {
                rippleEffect.create(e.clientX, e.clientY);
            });
            
            // シアターモードボタン
            const theaterBtn = document.getElementById('theater-mode-btn');
            if (theaterBtn) {
                theaterBtn.addEventListener('click', () => {
                    const enabled = theaterMode.toggle();
                    theaterBtn.classList.toggle('active', enabled);
                });
            }
            
            // サウンドコントロール
            const soundControl = document.getElementById('sound-control');
            if (soundControl) {
                soundControl.addEventListener('click', () => {
                    const enabled = ambientSound.toggle();
                    soundControl.classList.toggle('active', enabled);
                });
            }
            
            // エピソードインジケーター更新
            function updateEpisodeIndicator(index, justViewed = false) {
                const seeds = document.querySelectorAll('.episode-seed');
                seeds.forEach((seed, i) => {
                    seed.classList.remove('current');
                    if (viewedEpisodes.has(i)) {
                        seed.classList.add('viewed');
                    }
                });
                
                if (index >= 0 && index < seeds.length) {
                    seeds[index].classList.add('current');
                    if (justViewed) {
                        viewedEpisodes.add(index);
                        seeds[index].classList.add('viewed');
                    }
                }
            }
            
            // エピソードシードクリックイベント
            document.querySelectorAll('.episode-seed').forEach((seed, index) => {
                seed.addEventListener('click', () => {
                    if (viewedEpisodes.has(index)) {
                        // 既に見たエピソードを再表示
                        onTargetFound(index);
                    }
                });
            });

            // 画像を事前にロードする関数
            function preloadImages() {
                episodes.forEach((episode, index) => {
                    const img = new Image();
                    img.onload = () => {
                        preloadedImages[index] = true;
                        console.log(`Preloaded image ${index + 1}/10`);
                    };
                    img.src = episode.image;
                });
            }
            
            // タイポグラフィアニメーション
            function animateText(element, html) {
                element.innerHTML = html;
                // strongタグ内のテキストにもアニメーションを適用
                // HTMLを保持しながら文字単位のアニメーションは複雑なので、
                // フェードイン+translateYで代替
            }
            
            // インストラクション表示
            function showInstruction(message, duration = 4000) {
                const tooltip = document.getElementById('instruction-tooltip');
                if (tooltip) {
                    tooltip.textContent = message;
                    tooltip.classList.add('visible');
                    setTimeout(() => {
                        tooltip.classList.remove('visible');
                    }, duration);
                }
            }

            // A-Frameシーンのロード完了を検知（AR準備完了まで表示）
            const onSceneLoaded = () => {
                if (sceneLoaded) return;
                sceneLoaded = true;
                
                preloadImages();
                
                customLoading.classList.add('fade-out');
                setTimeout(() => {
                    customLoading.style.display = 'none';
                    scanningGuide.classList.add('visible');
                    
                    // 初回インストラクション
                    setTimeout(() => {
                        showInstruction('画面をタップすると波紋が広がります', 5000);
                    }, 2000);
                }, 800);
            };

            if (scene.hasLoaded) {
                onSceneLoaded();
            } else {
                scene.addEventListener('loaded', onSceneLoaded);
                scene.addEventListener('renderstart', onSceneLoaded);
            }

            // 閉じるボタン
            closeBtn.addEventListener('click', () => {
                card.classList.remove('visible');
                card.classList.remove('pulse-effect');
                if (sceneLoaded) {
                    scanningGuide.classList.remove('hidden');
                    scanningGuide.classList.add('visible');
                }
                updateEpisodeIndicator(-1);
            });

            const onTargetFound = (index) => {
                console.log('Target Found:', index);
                currentTargetIndex = index;
                
                // ガイドを隠す
                scanningGuide.classList.remove('visible');
                scanningGuide.classList.add('hidden');

                const data = episodes[index];
                if (data) {
                    uiTitle.innerHTML = data.title;
                    animateText(uiDesc, data.text);
                    
                    const isPreloaded = preloadedImages[index];
                    
                    if (!isPreloaded) {
                        imageLoading.classList.remove('hidden');
                    }
                    uiImage.classList.remove('loaded');
                    
                    uiImage.onload = () => {
                        imageLoading.classList.add('hidden');
                        setTimeout(() => {
                            uiImage.classList.add('loaded');
                        }, isPreloaded ? 50 : 150);
                    };
                    
                    uiImage.onerror = () => {
                        imageLoading.classList.add('hidden');
                        console.error('Failed to load image:', data.image);
                    };
                    
                    uiImage.src = data.image;
                    
                    // アニメーションをリセットして表示
                    card.classList.remove('visible');
                    card.classList.remove('pulse-effect');
                    
                    setTimeout(() => {
                        card.classList.add('visible');
                        card.classList.add('pulse-effect');
                        updateEpisodeIndicator(index, true);
                    }, 50);
                }
            };

            const onTargetLost = (index) => {
                console.log('Target Lost:', index);
            };

            for (let i = 0; i < 10; i++) {
                const entity = document.querySelector(`#target-${i}`);
                if (entity) {
                    entity.addEventListener('targetFound', () => onTargetFound(i));
                    entity.addEventListener('targetLost', () => onTargetLost(i));
                }
            }
        });
    </script>

        </svg>

    </div>
