<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>沈黙の解剖図譜 AR</title>
    <!-- A-Frame と MindAR -->
    <script src='https://aframe.io/releases/1.5.0/aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js'></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'serif'; }
        
        /* 全画面オーバーレイ（スキャンガイドとUIコンテナ） */
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            pointer-events: none; z-index: 1000;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        /* スキャン用ガイド（認識前のみ表示） */
        #scanning-guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 400px; aspect-ratio: 1;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.5s;
        }
        #scanning-guide::after {
            content: "画像を枠に合わせてください";
            color: white; font-size: 0.9rem; margin-top: 20px;
            position: absolute; bottom: -40px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        #scanning-guide.hidden { opacity: 0; pointer-events: none; }

        /* スキャンラインのアニメーション */
        .scan-line {
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #00ffaa, transparent);
            position: absolute; top: 0;
            animation: scan 2s infinite ease-in-out;
            box-shadow: 0 0 4px #00ffaa;
        }
        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        /* モダンなカードUI */
        .card {
            display: none; /* 初期非表示 */
            background: rgba(20, 20, 20, 0.85);
            color: #eee;
            width: 100%;
            max-width: 450px;
            border-radius: 24px 24px 0 0; /* 上部だけ丸く */
            padding: 0;
            margin-bottom: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            transform: translateY(110%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            overflow: hidden;
            display: flex; flex-direction: column;
            max-height: 85vh; /* 画面が高すぎないように */
        }
        
        .card.visible {
            transform: translateY(0);
            display: flex; /* visible時にflexに戻す */
        }

        /* 画像エリア */
        .card-image-container {
            width: 100%;
            position: relative;
            background: #000;
            line-height: 0;
        }
        #ui-image {
            width: 100%;
            height: auto;
            max-height: 40vh; /* 画像が画面を占有しすぎないように */
            object-fit: contain;
            display: block;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* テキストエリア */
        .card-content {
            padding: 24px 28px 40px 28px;
            overflow-y: auto;
        }

        h2 { 
            margin: 0 0 12px 0; 
            font-size: 1.25rem; 
            font-weight: 500; 
            letter-spacing: 0.1em;
            color: #fff;
            position: relative;
            padding-bottom: 12px;
        }
        h2::after {
            content: '';
            position: absolute; bottom: 0; left: 0;
            width: 40px; height: 1px;
            background: #00ffaa;
            opacity: 0.7;
        }
        
        .description-box {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 15px;
        }
        .description-box strong {
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.4);
            padding-bottom: 1px;
        }
        
        .footer-note {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* 閉じるボタン（スマホ操作用） */
        .close-btn {
            position: absolute; top: 10px; right: 10px;
            width: 30px; height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.2rem; cursor: pointer;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
    <script>
        // エピソードデータ (01-10)
        const episodes = [
            {
                title: 'No.01 矯正する支柱',
                text: 'ぐらつく私に無理やり打ち込まれる、錆びた鉄の<strong>支柱</strong>。<br>この痛みだけが、腐りかけた私を立たせている。',
                image: './images/layerB_0.jpg'
            },
            {
                title: 'No.02 沈黙の蔦',
                text: 'その静けさは、首筋に巻きつく美しい緑の<strong>蔦（つた）</strong>だ。<br>優しさという真綿で、ゆっくりと気道を締め上げられている。',
                image: './images/layerB_1.jpg'
            },
            {
                title: 'No.03 拒絶の雨',
                text: '彼の拒絶は、冷たく鋭い銀色の<strong>雨</strong>だ。<br>私に付着した甘えを、泥のように洗い流していく。',
                image: './images/layerB_2.jpg'
            },
            {
                title: 'No.04 言葉の化石',
                text: '飲み込まれた言葉は、二人の地層の奥で<strong>化石</strong>になる。<br>掘り起こして傷ついてでも、そのゴツゴツした形を知りたかった。',
                image: './images/layerB_3.jpg'
            },
            {
                title: 'No.05 過保護な檻',
                text: 'この窮屈さは、脆い私を守るための過保護な<strong>檻（おり）</strong>だ。<br>私はその錆びた鉄柵の内側でしか、呼吸を許されていない。',
                image: './images/layerB_4.jpg'
            },
            {
                title: 'No.06 相互の呪縛',
                text: '背中合わせの傷口から、互いの根が癒着してしまった。<br>もう別々の木には戻れない<strong>接ぎ木（つぎき）</strong>のように、呪い合っている。',
                image: './images/layerB_5.jpg'
            },
            {
                title: 'No.07 内なる要塞',
                text: 'あれは外敵を威嚇する、武装した<strong>要塞</strong>の姿だ。<br>私はその鋭い棘の内側で、無知なまま守られている。',
                image: './images/layerB_6.jpg'
            },
            {
                title: 'No.08 庭師の剪定',
                text: '庭師が冷徹なハサミで、無駄な枝を<strong>剪定（せんてい）</strong>したのだ。<br>美しさを保つため、切り落とされた本当の感情が散らばっている。',
                image: './images/layerB_7.jpg'
            },
            {
                title: 'No.09 庭の全景',
                text: '俯瞰してみれば、そこは出口のない巨大な<strong>迷路の庭園</strong>だった。<br>私たちはこの美しい檻の中で、永遠に迷い続けることを選んでいる。',
                image: './images/layerB_8.jpg'
            },
            {
                title: 'No.10 真実の種',
                text: 'それは言い訳という果肉が削ぎ落とされた、冷たく硬い<strong>種</strong>だ。<br>これこそが、私が彼から一番欲しかったものだった。',
                image: './images/layerB_9.jpg'
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const scanningGuide = document.getElementById('scanning-guide');
            const uiTitle = document.querySelector('#ui-title');
            const uiImage = document.querySelector('#ui-image');
            const uiDesc = document.querySelector('#ui-desc');
            const closeBtn = document.querySelector('.close-btn');

            let currentTargetIndex = -1;

            // 閉じるボタン
            closeBtn.addEventListener('click', () => {
                card.classList.remove('visible');
                scanningGuide.classList.remove('hidden');
            });

            const onTargetFound = (index) => {
                console.log('Target Found:', index);
                currentTargetIndex = index;
                
                // ガイドを隠す
                scanningGuide.classList.add('hidden');

                const data = episodes[index];
                if (data) {
                    uiTitle.innerHTML = data.title;
                    uiDesc.innerHTML = data.text;
                    uiImage.src = data.image;
                    
                    // アニメーションをリセットして表示
                    card.classList.add('visible');
                }
            };

            const onTargetLost = (index) => {
                console.log('Target Lost:', index);
                // 完全に隠さず、少し残すか、あるいはユーザーが閉じるまで残す仕様に変更も可能
                // ここでは即座に隠さず、次のターゲットを探しやすいようにする
            };

            for (let i = 0; i < 10; i++) {
                const entity = document.querySelector(`#target-${i}`);
                if (entity) {
                    entity.addEventListener('targetFound', () => onTargetFound(i));
                    entity.addEventListener('targetLost', () => onTargetLost(i));
                }
            }
        });
    </script>
</head>
<body>
    <div id='ui-overlay'>
        <!-- スキャン枠 -->
        <div id='scanning-guide'>
            <div class='scan-line'></div>
        </div>

        <!-- カードUI -->
        <div class='card'>
            <div class='card-image-container'>
                <img id='ui-image' src='' alt='Episode Image'>
                <div class='close-btn'>×</div>
            </div>
            
            <div class='card-content'>
                <h2 id='ui-title'>No.xx Title</h2>
                <div class='description-box' id='ui-desc'>
                    Text description...
                </div>
                <div class='footer-note'>沈黙の解剖図譜</div>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiError: yes; uiScanning: yes;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 10枚のターゲットエンティティ -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-0"></a-entity>
        <a-entity mindar-image-target="targetIndex: 1" id="target-1"></a-entity>
        <a-entity mindar-image-target="targetIndex: 2" id="target-2"></a-entity>
        <a-entity mindar-image-target="targetIndex: 3" id="target-3"></a-entity>
        <a-entity mindar-image-target="targetIndex: 4" id="target-4"></a-entity>
        <a-entity mindar-image-target="targetIndex: 5" id="target-5"></a-entity>
        <a-entity mindar-image-target="targetIndex: 6" id="target-6"></a-entity>
        <a-entity mindar-image-target="targetIndex: 7" id="target-7"></a-entity>
        <a-entity mindar-image-target="targetIndex: 8" id="target-8"></a-entity>
        <a-entity mindar-image-target="targetIndex: 9" id="target-9"></a-entity>
        
    </a-scene>
</body>
</html>
