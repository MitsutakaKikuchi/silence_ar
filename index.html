<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>沈黙の解剖図譜 AR</title>
    <!-- A-Frame と MindAR -->
    <script src='https://aframe.io/releases/1.5.0/aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js'></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'serif'; }
        
        /* 全画面オーバーレイ（スキャンガイドとUIコンテナ） */
        #ui-overlay {
            position: absolute; top: 0; left: 0; 
            width: 100%; 
            height: 100vh; /* フォールバック */
            height: 100dvh; /* モバイルブラウザのアドレスバー対策 */
            pointer-events: none; z-index: 1000;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        /* スキャン用ガイド */
        #scanning-guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 400px; aspect-ratio: 1;
            /* 枠線をなくし、四隅のマークに変更して有機的に */
            border: none;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.8s ease;
            pointer-events: none;
        }

        /* 有機的な呼吸するフレーム */
        #scanning-guide::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: breathe 4s infinite ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 四隅の装飾 */
        #scanning-guide .corner {
            position: absolute;
            width: 40px; height: 40px;
            border-color: rgba(0, 255, 170, 0.6);
            border-style: solid;
            transition: all 0.5s ease;
        }
        #scanning-guide .corner-tl { top: 0; left: 0; border-width: 2px 0 0 2px; border-radius: 12px 0 0 0; }
        #scanning-guide .corner-tr { top: 0; right: 0; border-width: 2px 2px 0 0; border-radius: 0 12px 0 0; }
        #scanning-guide .corner-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; border-radius: 0 0 0 12px; }
        #scanning-guide .corner-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; border-radius: 0 0 12px 0; }

        @keyframes breathe {
            0%, 100% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 20px rgba(0,255,170,0.1); }
            50% { transform: scale(1.02); opacity: 0.8; box-shadow: 0 0 40px rgba(0,255,170,0.3); }
        }

        #scanning-guide.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #scanning-guide::after {
            content: "画像を枠内で捉えてください";
            color: rgba(255, 255, 255, 0.8); 
            font-size: 0.85rem; 
            letter-spacing: 0.2em;
            margin-top: 30px;
            position: absolute; bottom: -50px; 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            font-family: 'Yu Mincho', serif;
        }

        /* 以前のスキャンラインを削除し、ミストエフェクトに */
        .scan-mist {
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,255,170,0.1) 0%, transparent 70%);
            opacity: 0.5;
            animation: mistPulse 3s infinite alternate;
        }
        @keyframes mistPulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0; }
        }


        /* カスタムローディング画面 */
        #custom-loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            z-index: 999999; /* 最前面に */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.8s ease;
        }
        #custom-loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 植物モチーフのローディングアニメーション */
        .loading-garden {
            width: 150px; height: 150px;
            position: relative;
        }
        .vine {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 170, 0.3), transparent);
            animation: growVine 2.5s ease-in-out infinite;
            transform-origin: bottom center;
        }
        .vine:nth-child(1) { left: 50%; height: 80px; animation-delay: 0s; }
        .vine:nth-child(2) { left: 40%; height: 60px; animation-delay: 0.3s; }
        .vine:nth-child(3) { left: 60%; height: 70px; animation-delay: 0.6s; }
        .vine:nth-child(4) { left: 30%; height: 50px; animation-delay: 0.9s; }
        .vine:nth-child(5) { left: 70%; height: 55px; animation-delay: 1.2s; }
        
        @keyframes growVine {
            0%, 100% { transform: scaleY(0); opacity: 0; }
            50% { transform: scaleY(1); opacity: 1; }
        }
        
        .loading-text {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* MindARのデフォルトUIを強制非表示 */
        .mindar-ui-overlay, .mindar-ui-loading, .mindar-ui-scanning {
            display: none !important;
        }

        /* モダンなカードUI */
        .card {
            display: none; /* 初期非表示 */
            background: rgba(15, 15, 15, 0.92);
            color: #eee;
            width: 100%;
            max-width: 450px;
            border-radius: 24px 24px 0 0; /* 上部だけ丸く */
            padding: 0;
            margin-bottom: 0;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
            pointer-events: auto;
            overflow: hidden;
            display: flex; flex-direction: column;
            max-height: 80vh; /* フォールバック */
            max-height: 80dvh; 
            opacity: 0;
            padding-bottom: env(safe-area-inset-bottom); /* カード自体にも下部余白 */
        }
        
        .card.visible {
            transform: translateY(0);
            display: flex; /* visible時にflexに戻す */
            opacity: 1;
        }

        /* 画像エリア */
        .card-image-container {
            width: 100%;
            position: relative;
            background: #000;
            line-height: 0;
        }
        #ui-image {
            width: 100%;
            height: auto;
            max-height: 35vh; /* 画像が画面を占有しすぎないように */
            object-fit: contain;
            display: block;
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        #ui-image.loaded {
            opacity: 1;
        }

        /* テキストエリア */
        .card-content {
            padding: 20px 28px 80px 28px; /* 下部に十分な余白を確保してスクロールで見切れないように */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            flex: 1;
            min-height: 0;
        }

        h2 { 
            margin: 0 0 12px 0; 
            font-size: 1.25rem; 
            font-weight: 500; 
            letter-spacing: 0.1em;
            color: #fff;
            position: relative;
            padding-bottom: 12px;
        }
        h2::after {
            content: '';
            position: absolute; bottom: 0; left: 0;
            width: 40px; height: 1px;
            background: #00ffaa;
            opacity: 0.7;
        }
        
        .description-box {
            font-size: 0.95rem;
            line-height: 2.0; /* 行間を広げて読みやすく */
            color: #ccc;
            margin-bottom: 15px;
            text-align: justify; /* 両端揃え */
            letter-spacing: 0.05em; /* 文字間を少し空ける */
        }
        .description-box strong {
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.4);
            padding-bottom: 1px;
        }
        
        .footer-note {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* 閉じるボタン（スマホ操作用） */
        .close-btn {
            position: absolute; top: 10px; right: 10px;
            width: 30px; height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.2rem; cursor: pointer;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
    <script>
        // エピソードデータ (01-10)
        const episodes = [
            {
                title: 'Episode.01 矯正する支柱',
                text: 'ぐらつく私に無理やり打ち込まれる、錆びた鉄の<strong>支柱</strong>。<br>この痛みだけが、腐りかけた私を立たせている。',
                image: './images/layerB_0.jpg'
            },
            {
                title: 'Episode.02 沈黙の蔦',
                text: 'その静けさは、首筋に巻きつく美しい緑の<strong>蔦（つた）</strong>だ。<br>優しさという真綿で、ゆっくりと気道を締め上げられている。',
                image: './images/layerB_1.jpg'
            },
            {
                title: 'Episode.03 拒絶の雨',
                text: '彼の拒絶は、冷たく鋭い銀色の<strong>雨</strong>だ。<br>私に付着した甘えを、泥のように洗い流していく。',
                image: './images/layerB_2.jpg'
            },
            {
                title: 'Episode.04 言葉の化石',
                text: '飲み込まれた言葉は、二人の地層の奥で<strong>化石</strong>になる。<br>掘り起こして傷ついてでも、そのゴツゴツした形を知りたかった。',
                image: './images/layerB_3.jpg'
            },
            {
                title: 'Episode.05 過保護な檻',
                text: 'この窮屈さは、脆い私を守るための過保護な<strong>檻（おり）</strong>だ。<br>私はその錆びた鉄柵の内側でしか、呼吸を許されていない。',
                image: './images/layerB_4.jpg'
            },
            {
                title: 'Episode.06 相互の呪縛',
                text: '背中合わせの傷口から、互いの根が癒着してしまった。<br>もう別々の木には戻れない<strong>接ぎ木（つぎき）</strong>のように、呪い合っている。',
                image: './images/layerB_5.jpg'
            },
            {
                title: 'Episode.07 内なる要塞',
                text: 'あれは外敵を威嚇する、武装した<strong>要塞</strong>の姿だ。<br>私はその鋭い棘の内側で、無知なまま守られている。',
                image: './images/layerB_6.jpg'
            },
            {
                title: 'Episode.08 庭師の剪定',
                text: '庭師が冷徹なハサミで、無駄な枝を<strong>剪定（せんてい）</strong>したのだ。<br>美しさを保つため、切り落とされた本当の感情が散らばっている。',
                image: './images/layerB_7.jpg'
            },
            {
                title: 'Episode.09 庭の全景',
                text: '俯瞰してみれば、そこは出口のない巨大な<strong>迷路の庭園</strong>だった。<br>私たちはこの美しい檻の中で、永遠に迷い続けることを選んでいる。',
                image: './images/layerB_8.jpg'
            },
            {
                title: 'Episode.10 真実の種',
                text: 'それは言い訳という果肉が削ぎ落とされた、冷たく硬い<strong>種</strong>だ。<br>これこそが、私が彼から一番欲しかったものだった。',
                image: './images/layerB_9.jpg'
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const scanningGuide = document.getElementById('scanning-guide');
            const customLoading = document.getElementById('custom-loading');
            const uiTitle = document.querySelector('#ui-title');
            const uiImage = document.querySelector('#ui-image');
            const uiDesc = document.querySelector('#ui-desc');
            const closeBtn = document.querySelector('.close-btn');
            const scene = document.querySelector('a-scene');

            let currentTargetIndex = -1;
            let sceneLoaded = false;

            // A-Frameシーンのロード完了を検知（キャッシュ対策含む）
            const onSceneLoaded = () => {
                if (sceneLoaded) return; // 2回実行防止
                sceneLoaded = true;
                
                // ローディング画面をフェードアウト
                customLoading.classList.add('fade-out');
                setTimeout(() => {
                    customLoading.style.display = 'none';
                    // スキャンガイドを表示
                    scanningGuide.classList.add('visible');
                }, 800);
            };

            if (scene.hasLoaded) {
                onSceneLoaded();
            } else {
                scene.addEventListener('loaded', onSceneLoaded);
                scene.addEventListener('renderstart', onSceneLoaded); // フォールバック
            }

            // 閉じるボタン
            closeBtn.addEventListener('click', () => {
                card.classList.remove('visible');
                if (sceneLoaded) {
                    scanningGuide.classList.remove('hidden');
                    scanningGuide.classList.add('visible');
                }
            });

            const onTargetFound = (index) => {
                console.log('Target Found:', index);
                currentTargetIndex = index;
                
                // ガイドを隠す
                scanningGuide.classList.remove('visible');
                scanningGuide.classList.add('hidden');

                const data = episodes[index];
                if (data) {
                    uiTitle.innerHTML = data.title;
                    uiDesc.innerHTML = data.text;
                    
                    // 画像の読み込み完了時にフェードイン（キャッシュバスター追加で即時反映）
                    uiImage.classList.remove('loaded');
                    uiImage.onload = () => {
                        uiImage.classList.add('loaded');
                    };
                    uiImage.src = data.image + '?v=' + new Date().getTime(); // キャッシュ回避
                    
                    // アニメーションをリセットして表示
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, 50);
                }
            };

            const onTargetLost = (index) => {
                console.log('Target Lost:', index);
                if (currentTargetIndex === index) {
                    // 1.5秒待ってから非表示（別のターゲットに切り替わる可能性を考慮）
                    setTimeout(() => {
                        if (currentTargetIndex === index) {
                            card.classList.remove('visible');
                            setTimeout(() => {
                                if (sceneLoaded) {
                                    scanningGuide.classList.remove('hidden');
                                    scanningGuide.classList.add('visible');
                                }
                            }, 600);
                        }
                    }, 1500);
                }
            };

            for (let i = 0; i < 10; i++) {
                const entity = document.querySelector(`#target-${i}`);
                if (entity) {
                    entity.addEventListener('targetFound', () => onTargetFound(i));
                    entity.addEventListener('targetLost', () => onTargetLost(i));
                }
            }
        });
    </script>
</head>
<body>
    <!-- カスタムローディング画面 -->
    <div id='custom-loading'>
        <div class='loading-garden'>
            <div class='vine'></div>
            <div class='vine'></div>
            <div class='vine'></div>
            <div class='vine'></div>
            <div class='vine'></div>
        </div>
        <div class='loading-text'>読み込み中...</div>
    </div>

    <div id='ui-overlay'>
        <!-- スキャン枠 -->
        <div id='scanning-guide'>
            <div class='scan-mist'></div>
            <div class='corner corner-tl'></div>
            <div class='corner corner-tr'></div>
            <div class='corner corner-bl'></div>
            <div class='corner corner-br'></div>
        </div>

        <!-- カードUI -->
        <div class='card'>
            <div class='card-image-container'>
                <img id='ui-image' src='' alt='Episode Image'>
                <div class='close-btn'>×</div>
            </div>
            
            <div class='card-content'>
                <h2 id='ui-title'>No.xx Title</h2>
                <div class='description-box' id='ui-desc'>
                    Text description...
                </div>
                <div class='footer-note'>沈黙の解剖図譜</div>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: yes; uiScanning: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 10枚のターゲットエンティティ -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-0"></a-entity>
        <a-entity mindar-image-target="targetIndex: 1" id="target-1"></a-entity>
        <a-entity mindar-image-target="targetIndex: 2" id="target-2"></a-entity>
        <a-entity mindar-image-target="targetIndex: 3" id="target-3"></a-entity>
        <a-entity mindar-image-target="targetIndex: 4" id="target-4"></a-entity>
        <a-entity mindar-image-target="targetIndex: 5" id="target-5"></a-entity>
        <a-entity mindar-image-target="targetIndex: 6" id="target-6"></a-entity>
        <a-entity mindar-image-target="targetIndex: 7" id="target-7"></a-entity>
        <a-entity mindar-image-target="targetIndex: 8" id="target-8"></a-entity>
        <a-entity mindar-image-target="targetIndex: 9" id="target-9"></a-entity>
        
    </a-scene>
</body>
</html>
