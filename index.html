<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>沈黙の解剖図譜 AR</title>
    <script src='https://aframe.io/releases/1.5.0/aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js'></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui-overlay {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; pointer-events: none; z-index: 999;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            padding-bottom: 30px;
            box-sizing: border-box;
        }
        .card {
            display: none; /* 初期状態は非表示 */
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            font-family: serif;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 85%;
            width: 400px;
            transition: opacity 0.5s ease;
            pointer-events: auto;
            text-align: left;
        }
        .card.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 { 
            margin: 10px 0 10px 0; 
            font-size: 1.1rem; 
            font-weight: normal; 
            letter-spacing: 0.1em;
            text-align: center; 
            color: #ddd;
        }
        
        #ui-image {
            width: 100%;
            height: auto;
            border-radius: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
            display: block;
        }

        .description {
            font-size: 0.85rem;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 5px;
            white-space: pre-wrap; /* 改行を反映 */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const target = document.querySelector('#target-marker');
            const card = document.querySelector('.card');

            target.addEventListener('targetFound', event => {
                console.log('target found');
                if (!card.classList.contains('visible')) {
                    card.classList.add('visible');
                }
            });

            target.addEventListener('targetLost', event => {
                console.log('target lost');
                // 一度表示したら表示し続ける場合は何もしない
                // 非表示にする場合は: card.classList.remove('visible');
            });
        });
    </script>
</head>
<body>
    <div id='ui-overlay'>
        <div class='card'>
            <!-- 画像 -->
            <img id='ui-image' src='./images/layerB.jpg' alt='AR Image'>
            
            <!-- 文章 -->
            <h2>No.02 沈黙の蔦</h2>
            <div class='description'>
この蔦は、語られなかった言葉が
時間をかけて形を成した姿である。
不可視の想いは、空間を静かに浸食し
やがて確かな質量を持って、そこに在る。
            </div>
        </div>
    </div>

    <a-scene mindar-image='imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;' 
             color-space='sRGB' 
             renderer='colorManagement: true, physicallyCorrectLights' 
             vr-mode-ui='enabled: false' 
             device-orientation-permission-ui='enabled: false'>
        
        <a-camera position='0 0 0' look-controls='enabled: false'></a-camera>

        <a-entity id='target-marker' mindar-image-target='targetIndex: 0'>
        </a-entity>
    </a-scene>
</body>
</html>
