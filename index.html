<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>沈黙の解剖図譜 AR</title>
    <script src='https://aframe.io/releases/1.5.0/aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js'></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui-overlay {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; pointer-events: none; z-index: 999;
        }
        .card {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: serif;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 80%;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        h2 { margin: 0 0 5px 0; font-size: 1.2rem; font-weight: normal; letter-spacing: 0.1em; }
        p { margin: 0; font-size: 0.9rem; opacity: 0.9; }
        
        #ui-image {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const target = document.querySelector('#target-marker');
            const uiImage = document.querySelector('#ui-image');
            const statusText = document.querySelector('#status-text');

            target.addEventListener('targetFound', event => {
                console.log('target found');
                uiImage.style.display = 'block';
                statusText.innerText = '解剖図が検出されました';
            });

            target.addEventListener('targetLost', event => {
                console.log('target lost');
                // uiImage.style.display = 'none'; // Optional
                // statusText.innerText = '対象を探しています...';
            });
        });
    </script>
</head>
<body>
    <div id='ui-overlay'>
        <div class='card'>
            <h2>No.02 沈黙の蔦</h2>
            <p id='status-text'>対象を探しています...</p>
            <img id='ui-image' src='./images/layerB.jpg' alt='AR Image'>
        </div>
    </div>

    <a-scene mindar-image='imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;' 
             color-space='sRGB' 
             renderer='colorManagement: true, physicallyCorrectLights' 
             vr-mode-ui='enabled: false' 
             device-orientation-permission-ui='enabled: false'>
        
        <a-camera position='0 0 0' look-controls='enabled: false'></a-camera>

        <a-entity id='target-marker' mindar-image-target='targetIndex: 0'>
        </a-entity>
    </a-scene>
</body>
</html>
